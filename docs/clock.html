<style>
    body {
        background: #000;
        color: #111;
        font-family: monospace;
    }

    *,
    *:before,
    *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .dial {
        width: 300px;
        border-radius: 50%;
        border: 8px solid white;
        height: 300px;
        margin: 5% auto;
        position: relative;
        padding: 10px;
        box-shadow: inset 0px 0px 15px 2px;
        -webkit-box-shadow: inset 0px 0px 15px 2px;
        -moz-box-shadow: inset 0px 0px 15px 2px;
        cursor: pointer;
        transition: background-color 0.4s;
        -webkit-tap-highlight-color:transparent;
    }

    .dial:focus {
        outline: 0;
    }

    .dial:before,
    .dial span,
    .dial span.seconds:before {
        box-shadow: 0px 0px 6px;
        -webkit-box-shadow: 0px 0px 6px;
        -moz-box-shadow: 0px 0px 6px;

    }

    .dial:before {
        content: '';
        position: absolute;
        top: 47%;
        right: 48%;
        border: 7px solid #fff;
        border-radius: 50%;
        z-index: 1;
    }

    .dial span {
        position: absolute;
        width: 3px;
        height: 130px;
        background: #fff;
        right: 50%;
        transform-origin: bottom;
    }

    .dial span.hours {
        height: 100px;
        top: 40px;
    }

    .dial span.seconds {
        width: 1px;
    }

    .dial span.seconds:before {
        content: '';
        position: absolute;
        width: 1px;
        height: 36px;
        bottom: -30px;
        background: #fff;
    }
</style>
